[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = False

# Ignore missing imports for third-party libraries without stubs
[mypy-google.*]
ignore_missing_imports = True

[mypy-firebase_admin.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True
