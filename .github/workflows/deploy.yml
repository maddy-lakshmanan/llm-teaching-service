# CD Pipeline - Deploy to Google Cloud Run
name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: llm-teaching-service
  REGION: us-central1
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # Deploy to Cloud Run
  # ============================================================================
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # ========================================================================
      # Authenticate with Google Cloud
      # ========================================================================
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      # ========================================================================
      # Build and Push Docker Image
      # ========================================================================
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
      
      - name: Build Docker image
        run: |
          docker build \
            -f docker/Dockerfile \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:latest \
            .
      
      - name: Push Docker image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:latest
      
      # ========================================================================
      # Deploy to Cloud Run with Canary (10% traffic)
      # ========================================================================
      - name: Deploy to Cloud Run (Canary)
        id: deploy-canary
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --memory 2Gi \
            --cpu 2 \
            --min-instances 1 \
            --max-instances 10 \
            --timeout 300s \
            --concurrency 80 \
            --set-env-vars="ENVIRONMENT=production" \
            --set-env-vars="OLLAMA_URL=${{ secrets.OLLAMA_URL }}" \
            --set-env-vars="REDIS_URL=${{ secrets.REDIS_URL }}" \
            --set-env-vars="GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}" \
            --set-secrets="FIREBASE_CREDENTIALS=firebase-credentials:latest" \
            --allow-unauthenticated \
            --tag canary \
            --no-traffic
      
      - name: Route 10% traffic to canary
        run: |
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --to-tags canary=10
      
      # ========================================================================
      # Health Check Canary
      # ========================================================================
      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
      
      - name: Health check canary deployment
        run: |
          for i in {1..5}; do
            echo "Health check attempt $i..."
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.get-url.outputs.SERVICE_URL }}/health)
            if [ "$STATUS" -eq 200 ]; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            sleep 10
          done
          echo "‚ùå Health check failed"
          exit 1
      
      # ========================================================================
      # Monitor Canary (5 minutes)
      # ========================================================================
      - name: Monitor canary performance
        run: |
          echo "Monitoring canary for 5 minutes..."
          sleep 300
          
          # Check error rate from Cloud Monitoring
          # TODO: Add actual monitoring check
          echo "Canary monitoring completed"
      
      # ========================================================================
      # Promote Canary to 100%
      # ========================================================================
      - name: Promote canary to production
        run: |
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --to-latest
          
          echo "‚úÖ Deployment completed successfully!"
      
      # ========================================================================
      # Notify
      # ========================================================================
      - name: Deployment summary
        run: |
          echo "üöÄ Deployment Summary"
          echo "===================="
          echo "Service: ${{ env.SERVICE_NAME }}"
          echo "Region: ${{ env.REGION }}"
          echo "Image: ${{ github.sha }}"
          echo "URL: ${{ steps.get-url.outputs.SERVICE_URL }}"
          echo "===================="

  # ============================================================================
  # Rollback on Failure
  # ============================================================================
  rollback:
    name: Rollback Deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: failure()
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Rollback to previous version
        run: |
          echo "‚ö†Ô∏è  Deployment failed, rolling back..."
          
          # Route all traffic back to stable version
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --to-latest
          
          echo "‚úÖ Rollback completed"
